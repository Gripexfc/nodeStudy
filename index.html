<script>
    const btn = document.getElementById('btn');
    const $button = {
        Stone: document.getElementById('Stone'),
        Scissors: document.getElementById('Scissors'),
        cloth: document.getElementById('cloth'),
    }

    Object.keys($button).forEach((key,index) =>{
        $button[key].addEventListener('click',function() {
            fetch(`http://${location.host}/game?action=${index}`).then(res=>{
                return res.text();
            }).then(res=>{
                document.getElementById('cavans').innerHTML  = res;
            })
        })
    })
</script>>
